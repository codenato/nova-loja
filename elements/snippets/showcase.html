{% if products|length > 0 %}

  {% if showcaseTitle %}
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ showcaseTitle }} </h1>
    </div>
  </div>
  {% endif %}

  <div class="row">
    <div class="col-xs-12">

      {% for product in products %}

        <div class="col-sm-6 col-md-4 product">
          {% element 'snippets/product' {"product": product} %}
        </div>

      {% endfor %}

    </div>
  </div>

{% endif %}
