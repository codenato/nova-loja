<div itemscope itemtype="http://schema.org/Product">
    <a href="{{ product.link }}" itemprop="url">
        <div class="product-image">
            <!-- {% set loading = tray.paths.system_image ~ "/loading.gif" %} -->
            <img class="img-responsive full-img" src="{{ product.images[0].full }}" alt="{{ product.name }}">
            {% if product.additional_button %}
              <span class="promo-label sale in-image">SALE</span>
            {% endif %}
            {% if product.free_shipping %}
              <span class="promo-label free-shipping in-image">FRETE GR&Aacute;TIS</span>
            {% endif %}
        </div>
        <div class="product-name" itemprop="name">
            <h3>{{ product.name }}</h3>
            {% element 'snippets/price' {"product": product} %}
        </div>
    </a>
</div>
